<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<form method="post" th:action="/cadastro" th:object="${cadastroRequest}">
    <h2>Página de Cadastro</h2>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="Login">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" class="form-control" id="email"  placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Senha">
    </div>
    <!-- Checkbox vinculado a um campo do formulário -->
    <button type="submit" name="sign-in" class="btn btn-primary" value="Register">Cadastrar</button>
    <a href="/">Home</a>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
