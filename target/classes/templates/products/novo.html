<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Editar Produto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Adicionar novo Produto</h2>
    <form method="POST" action="/products/create" class="container">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" required id="nome" class="form-control" placeholder="Digite o nome do produto">
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" name="valor" required id="valor" class="form-control" placeholder="Exemplo: 50,00">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" class="form-control" placeholder="Detalhe o seu produto." rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="nomeDaLoja">Nome da Loja</label>
            <input type="text" name="nomeDaLoja" required id="nomeDaLoja" class="form-control" placeholder="Exemplo: Loja de Materiais Escolares da Rita">
        </div>
        <div class="form-group">
            <label for="ruaEnumero">RUa e Número</label>
            <input type="text" name="ruaEnumero" required id="ruaEnumero" class="form-control" >
        </div>
        <div class="form-group">
            <label for="senhaPraEditarProduto">Senha que você utilizará pra editar os produtos</label>
            <input type="text" name="senhaPraEditarProduto" required id="senhaPraEditarProduto" class="form-control" placeholder="Exemplo: 9374">
        </div>



        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
